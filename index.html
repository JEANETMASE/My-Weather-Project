<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="weather">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter your city" required class="search-form-input"
                    id="search-form-input" />
                <input type="submit" value="Search" required class="search-form-button" />
            </form>

        </header>


        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-app-city" id="city">

                    </h1>
                    <p class="weather-app-details">
                        <span id="time"></span>,<span id="description"></span>
                        <br />
                        Humidity:<strong id="humidity"></strong>
                        <br />
                        Wind: <strong id="wind-speed"></strong>
                        <br />
                    </p>
                </div>
                <div class="weather-container">
                    <div class="weather-app-icon">
                        &#9728;

                    </div>
                    <div class="temperature" id="temperature">

                    </div>
                    <div class="weather-app-unit">
                        Â°C
                    </div>
                </div>
            </div>





        </main>

    </div>

</body>
